name: Update EPS Cache

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0 點（台灣早上 8 點）
  workflow_dispatch: # 可手動觸發

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      run: |
        python generate_eps.py

    - name: Commit and push if changed
      env:
      GH_PAT: ${{ secrets.GH_PAT }}
      run: |
      git config --global user.name "github-actions[bot]"
      git config --global user.email "github-actions[bot]@users.noreply.github.com"
      git remote set-url origin https://x-access-token:${GH_PAT}@github.com/Kira11-ja/eps-api.git
      git add eps_data.json
      git commit -m "Update EPS cache" || echo "No changes to commit"
      git push origin main
