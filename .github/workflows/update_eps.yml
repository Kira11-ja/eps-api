name: update

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # 使用你的 PAT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python generate_eps.py  # 換成你的主程式檔名

      - name: Show outputs (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- JSON files ----"
          ls -la *.json || true
          git status

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-pages
          path: |
            debug/**
            eps_cache.json
          if-no-files-found: warn

      - name: Commit and push if changed
        run: |
          set -e
          echo "PWD=$(pwd)"
          ls -la
          if [ ! -f eps_cache.json ]; then
            echo "❌ eps_cache.json not found in $(pwd)"
            exit 1
          fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add eps_cache.json
          git commit -m "✅ Update EPS cache" || echo "No changes to commit"
          git push
