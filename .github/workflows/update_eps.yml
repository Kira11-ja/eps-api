name: update

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # <<<<< 使用你的 token 而不是預設的 bot

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python generate_eps.py  # ← 換成你的主程式檔案名稱

      - name: Show outputs (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- JSON files ----"
          ls -la *.json || true
          git status


      - name: Commit and push if changed
        run: |
          set -e
          echo "PWD=$(pwd)"
          ls -la
          if [ ! -f eps_cache.json ]; then
            echo "❌ eps_cache.json not found in $(pwd)"
            exit 1
          fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add eps_cache.json
          git commit -m "✅ Update EPS cache" || echo "No changes to commit"
          git push

