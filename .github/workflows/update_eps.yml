name: update

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python generate_eps.py

      - name: Show outputs (debug)
        if: always()
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- JSON files ----"
          ls -la *.json || true
          echo "---- Head of eps_cache.json ----"
          test -f eps_cache.json && head -n 40 eps_cache.json || echo "eps_cache.json not found"

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-pages
          path: |
            debug/**
            eps_cache.json
          if-no-files-found: warn

      - name: Commit and push if changed
        # 只有當前一步成功（退出碼 0）才會執行；若爬不到資料會在 generate_eps.py 中 exit 2，這一步就會跳過
        run: |
          set -e
          if [ ! -f eps_cache.json ]; then
            echo "❌ eps_cache.json not found"
            exit 1
          fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add eps_cache.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "✅ Update EPS cache"
          git push
